<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo App</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="/todo app/assets/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card-header">
					<div class="title">
						<p>Todo App</p>
						<p>List Your Task</p>
					</div>
					<div class="sign">
						<a href="#add_task" data-bs-toggle="modal"><i class="fas fa-plus"></i></a>
					</div>
				</div>
				<div class="card-body area">
					<div class="task-list">
						
					</div>
				</div>
			</div>
		</div>

		<!-- creating add task modal start -->
		<div class="modal fade" id="add_task">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<p>Put your Task</p>
					</div>
					<div class="card">
						<div class="card-body">
							
								<form action="" id="addtask">
									<div class="task">
										<input type="text" name="task" class="form-control w-75" placeholder="Type Your Task">
										<input type="submit" class="form-control w-25" value="Add" data-bs-dismiss="modal"></input>
									</div>
									
								</form>
							
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- creating add task modal end -->


			<!-- creating edit task modal start -->
			<div class="modal fade" id="edit_task">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<p>Edit your Task</p>
						</div>
						<div class="card">
							<div class="card-body">
								
									<form action="" id="edittask">
										<div class="task">
											<input type="text" name="task" class="form-control w-75" placeholder="Type Your Task">
											<input type="submit" class="form-control w-25" value="Edit"></input>
										</div>
										
									</form>
								
							</div>
						</div>
					</div>
				</div>
			</div>
	
			<!-- creating edit task modal end -->



			<!-- creating delete task modal start -->
			<div class="modal fade" id="delete_task">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<p>Delete your Task ? </p>
						</div>
						<div class="card">
							<div class="card-body">
									<div class="task_delete">
											<input type="submit" class="btn btn-info no" value="No" data-bs-dismiss="modal"></input>
											<input type="submit" class="btn btn-danger yes" value="Yes" data-bs-dismiss="modal"></input>
									</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	
			<!-- creating edit task modal end -->



		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
		<script src="/todo app/app/function.js"></script>
		<script src="/todo app/assets/app.js"></script>
	</body>
</html>
